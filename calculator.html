<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="calculator.css">
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Josefin+Sans:ital,wght@0,400;1,300&family=Kanit&family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="innerdiv">
          <h2>CALCULATOR</h2> 
          <div class="row">
            <input class="input" id="inputi" type="text" name="display">
          </div>
          <div class="row">
           <button class="button">7</button>
           <button class="button">8</button>
           <button class="button">9</button>
           <button class="button">*</button>
          </div> 
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
           </div> 
           <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
           </div> 
           <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">C</button>
           </div> 
        </div>
    </div>
   <script src="calculato.js"></script>
</body>
</html>
